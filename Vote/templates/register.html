<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Register</title>

  


  
<div class="alert alert-success alert-dismissible " role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        <strong>
           IF you are new to this Website make a Account OR......Click this Button to Sign IN      
        </strong>
       <a href="{% url 'signin'%}?action=logout"><button class="btn btn-outline-success my-2 my-sm-0 mx-5" type="submit">Sign IN</button></a>
      </div>

<div class="main-container container-fluid my-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-2">

            <!-- THE CONTACT FORM IS HERE -->
                <h2>New Voter Account</h2>
                <form method='post'>{% csrf_token %}
                	<input type="hidden" name="contact" id="contact" value="
                	riLsE42rSAj9Irm7INN78yAnMwz3Z5EwGKv4U7g1nIxoHgZmXXVBxApuiI0SVVY9" >
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter your Name" required name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="cemail" placeholder="Enter your Email" required name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Password</label>
                        <input type="Password" class="form-control" id="phone" required placeholder="Enter your Password"
                            name="password">
                    </div>
                    <div class="form-group">
                        <label for="phone">Re-enter Password</label>
                        <input type="Password" class="form-control" id="phone1" required placeholder="Enter your Password"
                            name="password1">
                    </div>
                    
                    <button type="submit" name="submit" id="submit"  class="btn btn-danger mt-2 ">Submit</button> 
        </div>
        </form>
